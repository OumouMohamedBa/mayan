services:
  db_mayan:
    image: postgres:15
    container_name: db_mayan
    environment:
      POSTGRES_DB: mayan
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayanpassword
    volumes:
      - db_mayan_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: mayan_redis
    restart: unless-stopped

  mayan:
    image: mayanedms/mayanedms:latest
    container_name: mayan
    depends_on:
      - db_mayan
      - redis
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayanpassword
      MAYAN_DATABASE_HOST: db_mayan
      MAYAN_DATABASE_PORT: 5432
      MAYAN_DOCKER_WAIT: "db_mayan:5432 redis:6379"

      # ðŸ”´ Broker pour les tÃ¢ches
      MAYAN_BROKER_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - mayan_media:/var/lib/mayan
    restart: unless-stopped

  mayan_worker:
    image: mayanedms/mayanedms:latest
    container_name: mayan_worker
    command: run_worker
    depends_on:
      - mayan
      - redis
      - db_mayan
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayanpassword
      MAYAN_DATABASE_HOST: db_mayan
      MAYAN_DATABASE_PORT: 5432
      MAYAN_DOCKER_WAIT: "db_mayan:5432 redis:6379"
      MAYAN_BROKER_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MAYAN_QUEUE_LIST: "sources,ocr,converter,content,uploads,documents,parsing,mailing,tools,statistics,indexing"
    volumes:
      - mayan_media:/var/lib/mayan
    restart: unless-stopped

volumes:
  db_mayan_data:
  mayan_media:
